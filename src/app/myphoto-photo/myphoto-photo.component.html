<mat-card class="movie-container">
    <img src="{{ photo.url }}" alt="{{ photo.url }}" class="movie-poster" />
    <mat-card-content>
      <div class="movie-spec">
        <h2 class="movie-title">
          {{ photo.username}}
          <button
            mat-icon-button
            aria-label="Toggle summary"
            (click)="toggleSummary()"
          >
            <mat-icon>{{
              show ? "keyboard_arrow_up" : "keyboard_arrow_down"
            }}</mat-icon>
          </button>
  
          <button
            mat-icon-button
            aria-label="Details of movie"
            routerLink="/photos/{{ id }}"
          >
            <mat-icon>info</mat-icon>
          </button>
        </h2>
        <p class="movie-rating">‚≠ê {{ photo.createdAt }}</p>
      </div>
  
      @if(show){
      <p class="movie-summary">{{ photo.description }}</p>
      }
  
      <div class="action-buttons-container">
  
        <div>
          <button
            mat-icon-button
            aria-label="Delete movie"
            color="warn"
            (click)="deleteMovie()"
          >
            <mat-icon>delete</mat-icon>
          </button>
          <button
            mat-icon-button
            aria-label="Delete movie"
            color="primary"
            (click)="editMovie()"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
